	var posts = [
		{
		name: 'tab-pressa1',
		title:'До свидания, Уфа! Здравствуй, Сочи!',
		component: {
			template: `<div>
				<h1>До свидания, Уфа! Здравствуй, Сочи!</h1>
				<p>История этого путешествия началась в августе 2015 года, когда хореографический ансамбль «Сувенир», под руководством Елены Владимировны Казарян отправился на II фестиваль творческих коллективов и исполнителей «Газпром трансгаз Москва» «Созвездие», который проходил в Воронеже. Конечно же, мы очень волновались, потому что одним из членов жюри конкурса была Гюзель Махмудовна Апанаева - народная артистка России, лауреат премии «Душа танца», директор и художественный руководитель школы-студии при Государственном Академическом ансамбле народного танца имени Игоря Моисеева, а нас окружали очень сильные соперники. Мы прошли первый отборочный тур и стали лучшими, завоевав Гран-при, что позволило нам принять участие в VII корпоративном фестивале «Факел» «Газпром» в Уфе.</p>
				<p>И вот, поздно ночью, 15 октября, самолет Публичного Акционерного Общества «Газпром», следующий по маршруту «Москва–Уфа», поднялся в небо. На его борту находилась творческая делегация «Газпром трансгаз Москва», всего 70 человек: юные исполнители народных танцев из Курска, фольклорный ансамбль «Соловушки» из Ельца, музыканты - инструменталисты из Воронежа, юная певица Варенька из деревни Щекино, а также хореографический ансамбль «Сувенир» из Москвы и наш замечательный художественный руководитель Елена Владимировна Казарян. Во время полёта все успели перезнакомиться, было весело, и время пролетело незаметно. И вот она, столица Башкортостана - Уфа!</p>
				<p><img src="/fotos/pressa27.jpg" alt="До свидания, Уфа! Здравствуй, Сочи!" width="100%"></p>
				<p>Большой и красивый город встретил участников фестиваля «Факел» «Газпром» хорошей погодой и ласковым солнышком. Уже по дороге из аэропорта появилось желание увидеть его вблизи. В холе гостиницы делегации приветствовали девушки в национальных башкирских костюмах, предлагая попробовать национальное угощение «Чак - чак». Церемония встречи, сопровождаемая мелодиями в исполнении ансамбля народных инструментов, не могла не вызвать радостных улыбок прибывающих участников и гостей фестиваля. Встретили нас прекрасно, как знаменитостей, подарили великолепные подарки. Мы были счастливы.</p>
				<p>«Факел» начал свою работу потрясающей церемонией открытия, которая, как и все конкурсные дни, а также церемонии награждения и закрытия, проходила в Большом зале Государственного концертного зала «Башкортостан» в самом центре Уфы. Участников фестиваля приветствовали: начальник департамента ПАО «Газпром», руководитель оргкомитета по проведению фестиваля «Факел» Александр Беспалов, генеральный директор 000 «Газпром трансгаз Уфа» Шамиль Шарипов, Премьер-министр Правительства республики Башкортостан Рустем Марданов и глава администрации городского округа Уфа Республики Башкортостан ИрекЯлалов.
				Самодеятельные коллективы и исполнители были поделены на три возрастные категории, которые представили для оценки жюри более ста концертных номеров в различных направлениях искусств. Ансамбль «Сувенир» выступал с танцем «Путь к свободе» в стиле модерн. В подготовку этого номера было вложено много сил и энергии, потому что для нас это было новое направление с очень сложной эмоциональной составляющей. В итоге, компетентное жюри, которое возглавляла Александра Андреевна Пер-мякова - народная артистка России, художественный руководитель Государственного академического русского народного хора имени Митрофана Ефимовича Пятницкого, по достоинству оценило нашу работу, и «Сувенир» завоевал I место в номинации «Эстрадная хореография» в средней возрастной категории. А, кроме того, нам вручили прекрасный приз - видеокамеру и, что самое радостное, путевку на следующий тур «Факела», который пройдет в городе Сочи в мае 2017 года.</p>
				<p>Каждый наш фестивальный день был расписан по минутам - мастер классы по народному танцу от заслуженной артистки России, педагога-репетитора Государственного Академического ансамбля «Березка» имени Надежды Надеждиной, доцента кафедры народного танца Московского государственного института культуры Елены Вилорьевны Гришковой, мастер классы по современной хореографии от хореографа, режиссера-постановщика танцевальных телепроектов, сол иста танцевального коллектива «АгЮодз» Игоря Викторовича Рудника, а также насыщенная культурная программа. Мы побывали в Башкирском Государственном театре оперы и балета, в национальном музее республики Башкортостан, в мечети «Ля-Ля Тюльпан», одним словом увидели множество достопримечательных и исторических мест Уфы. И всё это нам подарил незабываемый «Факел». Прекрасная организация фестиваля, доброжелательная и позитивная атмосфера, любовь и забота со стороны руководителя делегации «Газпром трансгаз Москва», его помощников, кураторов оставили тёплые и незабываемы впечатления!</p>
				<p>Фестивальная неделя пролетела как один день, и все с грустью расставались с Уфой.</p>
				<p>До свидания, Уфа! Здравствуй, Сочи!</p>
				<p align="left">Мария Светлова</p>
				</div>`
		    }
		},

		{
		name: 'tab-pressa2',
		title:'Танец — в подарок',
		component: {
			template: `<div>
			<p><a href="/fotos/pressa25/prometei2017.jpg" rel="iload::Фото" title="ТАНЕЦ — В ПОДАРОК. ИНТЕРВЬЮ С ХУДОЖЕСТВЕННЫМ РУКОВОДИТЕЛЕМ ХОРЕОГРАФИЧЕСКОГО АНСАМБЛЯ «СУВЕНИР» ЕЛЕНОЙ ВЛАДИМИРОВНОЙ КАЗАРЯН"><img src="/fotos/pressa25/prometei2017.jpg" height="300" border="0" alt="ТАНЕЦ — В ПОДАРОК. ИНТЕРВЬЮ С ХУДОЖЕСТВЕННЫМ РУКОВОДИТЕЛЕМ ХОРЕОГРАФИЧЕСКОГО АНСАМБЛЯ «СУВЕНИР» ЕЛЕНОЙ ВЛАДИМИРОВНОЙ КАЗАРЯН"></a>
			<br><a href="/fotos/pressa25/promete-6-17.pdf">скачать газету</a></p>
			<h1>Танец — в подарок</h1>
			<h2>Интервью с художественным руководителем хореографического ансамбля «сувенир» Еленой Владимировной Казарян</h2>
			<a href="/fotos/pressa25/pressa25-1.jpg" rel="iload::Фото" title="ТАНЕЦ — В ПОДАРОК. ИНТЕРВЬЮ С ХУДОЖЕСТВЕННЫМ РУКОВОДИТЕЛЕМ ХОРЕОГРАФИЧЕСКОГО АНСАМБЛЯ «СУВЕНИР» ЕЛЕНОЙ ВЛАДИМИРОВНОЙ КАЗАРЯН"><img src="/fotos/pressa25/pressa25-1.jpg" vspace="21" hspace="21" height="300" border="0" alt="ТАНЕЦ — В ПОДАРОК. ИНТЕРВЬЮ С ХУДОЖЕСТВЕННЫМ РУКОВОДИТЕЛЕМ ХОРЕОГРАФИЧЕСКОГО АНСАМБЛЯ «СУВЕНИР» ЕЛЕНОЙ ВЛАДИМИРОВНОЙ КАЗАРЯН"></a>
			<p class="letter">— Елена Владимировна, расскажите, пожалуйста читателям немного о том, как появился ансамбль «Сувенир»? Почему выбрали именно такое название?</p>
			<p>— Народный коллектив хореографический ансамбль «Сувенир» создан в сентябре 1998 года. Сначала это был маленький кружок, где занималось небольшое количество девочек и мальчиков. Я работала артисткой балета Москонцерта, и в свободное время стала заниматься с детьми. Хотела научить детей понимать и создавать прекрасное, развить образное мышление, гармоничную пластику. </p>
			<p>Название для коллектива было найдено сразу. «Сувенир» — слово французское, переводится как «памятный подарок». И действительно, каждое выступление становится для нас не просто памятным подарком, а незабываемым событием. Я люблю русскую культуру, всегда знала, что буду заниматься хореографией, и с помощью танца все больше рассказывать, пропагандировать ее особенный колорит. Название «Сувенир» очень емкое. Оно включает в себя и народные танцы, и cовременную хореографию. Такое название дало начало нашему большому и дружному коллективу.</p>
			<p class="letter">— Когда к «Сувениру» пришел первый успех?</p>
			<p>— Спустя год репетиций мы вышли на сцену, выехали на конкурс, завоевали первое место в своей возрастной категории. Это был народный танец. И первый диплом в нашей копилке. </p>
			<p>Самые первые конкурсы были для нас особенно запоминающимися, мы не думали о том, чтобы занимать призовые места. Мы просто танцевали... Когда оказалось, что мы лауреаты, и мы лучшие — это было, конечно, очень приятно.</p>
			<p class="letter">— Кто в ансамбле занимается постановкой танцев?</p>
			<p>— Репертуар складывался на протяжении 20 лет. Первые 5 лет я ставила номера сама. Когда дети вышли на новый уровень, они стали более техничными, сильными, более профессиональными, я поняла, что мы можем создавать новые интересные танцы. У меня в коллективе появились креативные молодые хореографы, которых я очень люблю за то, что мы делаем не шаблонные номера. Потому что, у всех есть «Калинка», а у нас другая «Калинка». У всех есть «Барыня», а у нас не такая как у всех «Барыня». Мы садились и обсуждали, появлялись совместные идеи, мы их утверждали, и реализовывали. Это — совместное коллективное 
			творчество, потому что одно дело сделать номер, а другое — довести его до совершенства, объяснить детям, о чем они танцуют и для чего. </p>
			<a href="/fotos/pressa25/pressa25-2.jpg" rel="iload::Фото" title="ТАНЕЦ — В ПОДАРОК. ИНТЕРВЬЮ С ХУДОЖЕСТВЕННЫМ РУКОВОДИТЕЛЕМ ХОРЕОГРАФИЧЕСКОГО АНСАМБЛЯ «СУВЕНИР» ЕЛЕНОЙ ВЛАДИМИРОВНОЙ КАЗАРЯН"><img src="/fotos/pressa25/pressa25-2.jpg" vspace="21" hspace="21" height="300" border="0" alt="ТАНЕЦ — В ПОДАРОК. ИНТЕРВЬЮ С ХУДОЖЕСТВЕННЫМ РУКОВОДИТЕЛЕМ ХОРЕОГРАФИЧЕСКОГО АНСАМБЛЯ «СУВЕНИР» ЕЛЕНОЙ ВЛАДИМИРОВНОЙ КАЗАРЯН"></a>
			<p class="letter">— Кто придумывает костюмы для выступлений и воплощает их в жизнь?</p>
			<p>— Все, что касается костюмов, — достаточно сложная тема, потому что первые костюмы мы шили сами. Когда мы уже вышли на профессиональный уровень, я столкнулась с тем, что имеющиеся костюмы не отвечают тем требованиям, которые диктует профессиональная сцена. На конкурсах и фестивалях очень строгое отношение к стилистике костюма, особенно, если мы говорим о народном танце. Россия имеет свои национальные особенности и колориты, которые необходимо выражать в костюме. От костюма зависит состояние артиста. Костюм, как правило, очень сильно помогает вживаться в тот образ, который ставит хореограф. У меня есть замечательная молодая художница, которая, опять же, не делает шаблонные произведения. Мы сотрудничаем с ней около 15 лет, и многие костюмы сшиты по ее эскизам. Каждый из них эксклюзивен. Поэтому костюм — очень серьезное дополнение к танцу.</p>
			<a href="/fotos/pressa25/pressa25-3.jpg" rel="iload::Фото" title="ТАНЕЦ — В ПОДАРОК. ИНТЕРВЬЮ С ХУДОЖЕСТВЕННЫМ РУКОВОДИТЕЛЕМ ХОРЕОГРАФИЧЕСКОГО АНСАМБЛЯ «СУВЕНИР» ЕЛЕНОЙ ВЛАДИМИРОВНОЙ КАЗАРЯН"><img src="/fotos/pressa25/pressa25-3.jpg" vspace="21" hspace="21" height="300" border="0" alt="ТАНЕЦ — В ПОДАРОК. ИНТЕРВЬЮ С ХУДОЖЕСТВЕННЫМ РУКОВОДИТЕЛЕМ ХОРЕОГРАФИЧЕСКОГО АНСАМБЛЯ «СУВЕНИР» ЕЛЕНОЙ ВЛАДИМИРОВНОЙ КАЗАРЯН"></a>
			<p class="letter">— В мае текущего года в Сочи прошел заключительный тур корпоративного фестиваля ПАО «Газпром» «Факел», в котором хореографический нсамбль «Сувенир» выступил с танцевальной композицией «Молитва матери». Расскажите, как рождался этот номер?</p>
			<p>— Несколько лет назад у меня появилась идея создать танец, связанный с нашим военным прошлым, с Победой. И посвятить его женщинам России. Так как у нас в основном женский состав, воспроизвести это было эмоционально очень сложно. Нужна была идея, которую могли бы реализовать девочки. Мне казалось, что девочки вряд ли поймут и осмыслят этот номер изнутри. Потому что нужно не просто технически исполнить художественную композицию, а по средством танца рассказать историю... с душой, без фальши.</p>
			<p>Создавая номер с педагогом-репетитором Марией Львовой, которая работает у меня в коллективе, мы увидели живую заинтересованность девочек, которым предстояло хореографически исполнить столь глубокое произведение на песню Людмилы Гурченко. Я очень волновалась, чтобы танец не стал иллюстрацией к песне, и песня не перетянула на себя все внимание. Поэтому номер ставили год. Долго не получался финал, который был очень мрачным. Тогда я обратилась к театральным режиссерам, чтобы не уйти в совсем драматическую историю. Как только мы определились, что черные ленты должны быть отброшены девочками назад как знак того, что Родина-мать защищает своих сыновей, танец сложился. Он вылился в гармоничное светлое произведение, абсолютно не пессимистичное, несущее глубокий патриотический смысл бессмертного подвига нашего народа. Мы очень рады, что на заключительном туре корпоративного фестиваля ПАО «Газпром» «Факел» высокопрофессиональное жюри поняло идею и смысловую нагрузку номера и оценило его по достоинству. </p>
			<a href="/fotos/pressa25/pressa25-4.jpg" rel="iload::Фото" title="ТАНЕЦ — В ПОДАРОК. ИНТЕРВЬЮ С ХУДОЖЕСТВЕННЫМ РУКОВОДИТЕЛЕМ ХОРЕОГРАФИЧЕСКОГО АНСАМБЛЯ «СУВЕНИР» ЕЛЕНОЙ ВЛАДИМИРОВНОЙ КАЗАРЯН"><img src="/fotos/pressa25/pressa25-4.jpg" vspace="21" hspace="21" height="300" border="0" alt="ТАНЕЦ — В ПОДАРОК. ИНТЕРВЬЮ С ХУДОЖЕСТВЕННЫМ РУКОВОДИТЕЛЕМ ХОРЕОГРАФИЧЕСКОГО АНСАМБЛЯ «СУВЕНИР» ЕЛЕНОЙ ВЛАДИМИРОВНОЙ КАЗАРЯН"></a>
			<p class="letter">— Есть ли у «Сувенира» собственные приметы и талисманы перед выходом на сцену?</p>
			<p>— Я считаю, что самый главный талисман — это хорошая работа в хореографическом зале, собранность и дисциплина. Но, я понимаю, что детям для психологического спокойствия важны ритуалы. Кто-то мысленно повторяет номер и представляет каждое движение, комбинацию. А кто-то, видя в зале близких людей, успокаивается, и волнение улетучивается.</p>
			<p class="letter">— Что бы Вы пожелали людям, которые только хотят заняться хореографией?</p>
			<p>— Если у человека возникает желание независимо от возраста заняться танцами, нужно смело делать это. И, когда он будет двигаться вперед, пробовать себя во всем новом, сама жизнь станет более яркой, светлой и эмоционально насыщенной.</p>
			<a href="/fotos/pressa25/pressa25-5.jpg" rel="iload::Фото" title="ТАНЕЦ — В ПОДАРОК. ИНТЕРВЬЮ С ХУДОЖЕСТВЕННЫМ РУКОВОДИТЕЛЕМ ХОРЕОГРАФИЧЕСКОГО АНСАМБЛЯ «СУВЕНИР» ЕЛЕНОЙ ВЛАДИМИРОВНОЙ КАЗАРЯН"><img src="/fotos/pressa25/pressa25-5.jpg" vspace="21" hspace="21" height="300" border="0" alt="ТАНЕЦ — В ПОДАРОК. ИНТЕРВЬЮ С ХУДОЖЕСТВЕННЫМ РУКОВОДИТЕЛЕМ ХОРЕОГРАФИЧЕСКОГО АНСАМБЛЯ «СУВЕНИР» ЕЛЕНОЙ ВЛАДИМИРОВНОЙ КАЗАРЯН"></a>
			<p class="letter">— В чем, по-Вашему, секрет успеха?</p>
			<p>— В любви к друг другу.</p>
			<p class="letter">— Поделитесь, пожалуйста, творческими планами ансамбля «Сувенир» на ближайшее будущее?</p>
			<p>— Наши творческие планы связаны с компанией «Газпром трансгаз Москва». Вернувшись с почетным 2 местом с корпоративного фестиваля ПАО «Газпром» «Факел», счастливые, с еще не угасшими эмоциями и впечатлениям, мы уже занимаемся и готовимcя к участию в корпоративном фестивале творческих коллективов и исполнителей ООО «Газпром трансгаз Москва» «Созвездие», который пройдет в этот раз в городе Брянске, в августе текущего года. Ведь, все, что делается для детей, всегда остается в памяти на всю жизнь. Все лучшее ждет нас впереди, а наши творческие планы — всегда быть на высоте!</p>

			<p><a href="/fotos/pressa28/prometei-5-2017.jpg" rel="iload::Фото" title="СЕРЕБРЯНЫЙ ДОЖДЬ «ФАКЕЛА»"><img src="/fotos/pressa28/prometei-5-2017.jpg" height="300" border="0" alt="СЕРЕБРЯНЫЙ ДОЖДЬ «ФАКЕЛА»"></a>
			<br><a href="/fotos/pressa28/prometei-5-17.pdf">скачать газету</a></p>
			<h1>Серебряный дождь «Факела»</h1>
			<p>С 13 по 20 мая 2017 года на знаменитом российском курорте в пос. Красная Поляна г. Сочи состоялось одно из самых значимых и масштабных событий — финальный тур VII корпоративного фестиваля «Факел» ПАО «Газпром».</p>
			<a href="/fotos/pressa28/pessa28-1.jpg" rel="iload::Фото" title="СЕРЕБРЯНЫЙ ДОЖДЬ «ФАКЕЛА»"><img src="/fotos/pressa28/pessa28-1.jpg" vspace="11" height="300" border="0" alt="СЕРЕБРЯНЫЙ ДОЖДЬ «ФАКЕЛА»"></a>
			<p>Конкурс самодеятельных творческих коллективов и исполнителей собрал 1700 участников и гостей. Участники фестиваля показали 125 концертных номеров. В фестивале приняли участие представители 41 дочернего общества «Газпрома» из России, Армении, Беларуси и Кыргызстана, а также нефтегазовых компаний Китая, Словении, Германии, Франции, Вьетнама и Боливии.</p>
			<a href="/fotos/pressa28/pessa28-2.jpg" rel="iload::Фото" title="СЕРЕБРЯНЫЙ ДОЖДЬ «ФАКЕЛА»"><img src="/fotos/pressa28/pessa28-2.jpg" vspace="11" height="300" border="0" alt="СЕРЕБРЯНЫЙ ДОЖДЬ «ФАКЕЛА»"></a>
			<p>14 мая состоялось торжественное открытие фестиваля «Факел». На парад делегаций вышли представители дочерних обществ «Газпрома» со всех уголков России, включая Армению, Беларусь и Кыргызстан. ООО «Газпром трансгаз Москва» представила студия танца «VIP-поколение». На сцене концертного зала «Роза Хутор» финалистов «Факела» приветствовал всемирно известный Государственный академический Кубанский казачий хор, а, как известно, казаки умеют встречать гостей. Знаменитые народные песни вместе с Кубанским казачьим хором исполнял весь зал.</p>
			<a href="/fotos/pressa28/pessa28-3.jpg" rel="iload::Фото" title="СЕРЕБРЯНЫЙ ДОЖДЬ «ФАКЕЛА»"><img src="/fotos/pressa28/pessa28-3.jpg" vspace="11" height="300" border="0" alt="СЕРЕБРЯНЫЙ ДОЖДЬ «ФАКЕЛА»"></a>
			<p>В рамках фестиваля состоялась открытие традиционного конкурса «Юный художник». Его участники, расположившись у панорамного окна с видом на великолепные горные вершины, принялись творить свои художественные произведения.</p>
			<a href="/fotos/pressa28/pessa28-4.jpg" rel="iload::Фото" title="СЕРЕБРЯНЫЙ ДОЖДЬ «ФАКЕЛА»"><img src="/fotos/pressa28/pessa28-4.jpg" vspace="11" height="300" border="0" alt="СЕРЕБРЯНЫЙ ДОЖДЬ «ФАКЕЛА»"></a>
			<p>15 мая стартовал первый конкурсный день «Факела». Авторитетное жюри и зрителей покоряли самые юные участники корпоративного конкурса. В 1-м отделении выступили артисты студии танца «VIP-поколение», в номинации «Хореография народная» (ансамбль). «VIP-поколение» показал зрителям танцевальную композицию «Гармошка». Необычайно обаятельные ребята покорили зрителей задорным и артистичным номером, яркими народными костюмами, лучезарными улыбками и позитивным настроем.</p>
			<a href="/fotos/pressa28/pessa28-5.jpg" rel="iload::Фото" title="СЕРЕБРЯНЫЙ ДОЖДЬ «ФАКЕЛА»"><img src="/fotos/pressa28/pessa28-5.jpg" vspace="11" height="300" border="0" alt="СЕРЕБРЯНЫЙ ДОЖДЬ «ФАКЕЛА»"></a>
			<p>Во 2-м отделении наша конкурсантка, солист хореографического жанра Варвара Внукова появилась перед зрителем с очень проникновенным творческим номером. Варя исполнила танец «Память», который посвятила своей бабушке. Это — танец-воспоминание о былой молодости. О том, что даже спустя годы душа по-прежнему молода, и каждая клеточка тела помнит все, что осталось где-то там, за ускользающим горизонтом. Варвара посредством хореографической техники, в сценическом образе пожилой женщины, который создавался гримером более трех часов, будто пронесла через целую жизнь молодость души, поразив зрителя глубиной и безграничностью своих творческих способностей.</p>
			<a href="/fotos/pressa28/pessa28-6.jpg" rel="iload::Фото" title="СЕРЕБРЯНЫЙ ДОЖДЬ «ФАКЕЛА»"><img src="/fotos/pressa28/pessa28-6.jpg" vspace="11" height="300" border="0" alt="СЕРЕБРЯНЫЙ ДОЖДЬ «ФАКЕЛА»"></a>
			<p>В завершение первого конкурсного дня выступил хореографический ансамбль «Сувенир» с танцевальной композицией «Молитва матери». Юные исполнительницы вложили всю душу в каждое движение, в каждый элемент своего танцевального номера.</p>
			<a href="/fotos/pressa28/pessa28-7.jpg" rel="iload::Фото" title="СЕРЕБРЯНЫЙ ДОЖДЬ «ФАКЕЛА»"><img src="/fotos/pressa28/pessa28-7.jpg" vspace="11" height="300" border="0" alt="СЕРЕБРЯНЫЙ ДОЖДЬ «ФАКЕЛА»"></a>
			<p>Невероятно тонкой хореографией они очаровали зрителя, который испытал особенные эмоции и пережил все волнения вместе с ансамблем. «Сувениру» представилась уникальная возможность репетировать пролог гала-концерта с танцором, хореографом, режиссером-постановщиком шоу на «Первом канале», канале «Россия», хореографом телешоу «Танцы на ТНТ» Игорем Рудником.</p>
			<a href="/fotos/pressa28/pessa28-8.jpg" rel="iload::Фото" title="СЕРЕБРЯНЫЙ ДОЖДЬ «ФАКЕЛА»"><img src="/fotos/pressa28/pessa28-8.jpg" vspace="11" height="300" border="0" alt="СЕРЕБРЯНЫЙ ДОЖДЬ «ФАКЕЛА»"></a>
			<p>16 мая, второй конкурсный день принес много ярких впечатлений и сюрпризов как зрителям, так и жюри. Рамазан Селимов (Тульское ЛПУМГ), выступавший в номинации «Вокал академический» (соло), исполнил знаменитую арию Калафа «Nessun dorma» из оперы Джакомо Пуччини «Турандот».
			Вокально-инструментальный ансамбль «Наш город» (Острогожское ЛПУМГ), ветераны корпоративной культуры ООО «Газпром трансгаз Москва», выступили с произведением «I wish».
			Прекрасным завершением конкурсного дня стал Вечер дружбы. На сцену концертного зала «Роза Хутор» вышли представители зарубежных творческих делегаций из Беларуси, Армении, Кыргызстана, Боливии, Вьетнама, и Китая. Этот вечер, как и все события «Факела», подарил участникам и гостям фестиваля незабываемые эмоции, помог обрести новых друзей.</p>
			<a href="/fotos/pressa28/pessa28-9.jpg" rel="iload::Фото" title="СЕРЕБРЯНЫЙ ДОЖДЬ «ФАКЕЛА»"><img src="/fotos/pressa28/pessa28-9.jpg" vspace="11" height="300" border="0" alt="СЕРЕБРЯНЫЙ ДОЖДЬ «ФАКЕЛА»"></a>
			<p>17 мая, заключительный конкурсный день еще раз подтвердил, что на этом празднике творчества собрались лучшие из лучших. ООО «Газпром трансгаз Москва» представила сольная исполнительница Яна Стрыгина (Моршанское ЛПУМГ) с песней «Народные умельцы» в номинации «Вокал народный».</p>
			<a href="/fotos/pressa28/pessa28-10.jpg" rel="iload::Фото" title="СЕРЕБРЯНЫЙ ДОЖДЬ «ФАКЕЛА»"><img src="/fotos/pressa28/pessa28-10.jpg" vspace="11" height="300" border="0" alt="СЕРЕБРЯНЫЙ ДОЖДЬ «ФАКЕЛА»"></a>
			<p>В рамках фестиваля для творческой делегации ООО «Газпром трансгаз Москва» была организована экскурсия в культурноэтнографический центр «Моя Россия», а также обзорная экскурсия по г. Сочи.</p>
			<a href="/fotos/pressa28/pessa28-11.jpg" rel="iload::Фото" title="СЕРЕБРЯНЫЙ ДОЖДЬ «ФАКЕЛА»"><img src="/fotos/pressa28/pessa28-11.jpg" vspace="11" height="300" border="0" alt="СЕРЕБРЯНЫЙ ДОЖДЬ «ФАКЕЛА»"></a>
			<p>18 мая, на сцене концертного зала «Роза Хутор» прошла торжественная церемония награждения победителей «Факела» — заключительного этапа седьмого корпоративного фести-
			валя ПАО «Газпром».</p>
			<a href="/fotos/pressa28/pessa28-12.jpg" rel="iload::Фото" title="СЕРЕБРЯНЫЙ ДОЖДЬ «ФАКЕЛА»"><img src="/fotos/pressa28/pessa28-12.jpg" vspace="11" height="300" border="0" alt="СЕРЕБРЯНЫЙ ДОЖДЬ «ФАКЕЛА»"></a>
			<p>Творческ ая делегация ООО «Газпром трансгаз Москва» привезла на фестиваль шесть концертных номеров, каждый артист получил от жюри почетное «серебро». Дипломами лауреатов II степени корпоративного фестиваля ПАО «Газпром» «Факел» были награждены: студия танца «VIP-поколение» (Курское ЛПУМГ); хореографический исполнитель Варва-
			ра Внукова (Тульское ЛПУМГ); хореографический ансамбль «Сувенир» (филиал ИТЦ); вокальный исполнитель Рамазан Селимов (Тульское ЛПУМГ); инструментальный ансамбль «Наш город» (Острогожское ЛПУМГ); вокальный исполнитель Яна Стрыгина (Моршанское ЛПУМГ); юная художница Надежда Лимонова (Тульское ЛПУМГ).</p>
			<a href="/fotos/pressa28/pessa28-13.jpg" rel="iload::Фото" title="СЕРЕБРЯНЫЙ ДОЖДЬ «ФАКЕЛА»"><img src="/fotos/pressa28/pessa28-13.jpg" vspace="11" height="300" border="0" alt="СЕРЕБРЯНЫЙ ДОЖДЬ «ФАКЕЛА»"></a>
			<p>19 мая состоялась торжественная церемония закрытия корпоративного фестиваля «Факел». Ее вели известные теле- и радиоведущие Светлана Зейналова и Александр Анатольевич. Вечер завершился феерическим Гала-концертом, на котором выступили лучшие коллективы и сольные исполнители «Факела».</p>

				<p>Пламя войны опаляет мирную жизнь, врывается в дома, всё сметая вокруг. Женщины противостоят стихии, защищают кров и детей. Идея сохранить новое поколение для будущей жизни убедительно воплощается в композиции "Дети воины". Сила материнской любви преодолевает страх, черпает силы в вере, надежде, любви. Усиливает эмоциональное воздействие детский хор и солист. Огонь, в его пластическом выражении, обретает страшную силу. Он подобен живому существу, извергающему пожар, готовый поглотить всё на своём пути. И тут женщины не отступают: они борются не на жизнь, а на смерть.</p>

				<p>Помню, как мама брала меня на ночные дежурства в поликлинику, её подвальное помещение было подобно бомбоубежищу. В композиции сквозное действие подчинено идее единства матери и дочери. Балетмейстер прибегает во всех новеллах к приёму скульптурного решения, многопланового, по сути. Мать защищает, оберегает, воспитывает собственным примером. Это ли не продолжение рода и формирование последующего поколения? Так программа "Помню. Люблю. Жду…" обретает черты монументальности. </p>
				<p>Режиссёр-балетмейстер Иван Суханов прибегает к мудрому решению повествования новеллы "Наступление. Разгром фашистов. День Победы" - использует исключительно экран с кадрами кинохроники. Как отголосок войны звучит "Катюша". В ней "радость со слезами на глазах". А жизнь продолжается: вот и новое поколение в "Детском вальсе" с игрушками: в нём любовь и нежность.</p>
				<p>"Вдовы России" - женщины правят миром под защитой тех, кто "превратились в белых журавлей". Никто не забыт и ничто не забыто. Как гимн победителям режиссёр тактично использует экран как действующее лицо в новелле "Ты же выжил солдат". Следует отметить, здесь, как и в других новеллах "Помню. Люблю. Жду…" кадры кинохроники входят в ткань музыкально-хореографических номеров органично, с чувством меры и такта.</p>
				<p>Программу венчает композиция "Баллада о матери". Сценическое воплощение темы основывается на тексте одноименной песни. Несмотря на драматизм ситуации, граничащей с трагедией, финал программы "Помню. Люблю. Жду…" оставляет оптимистическое чувство: "Потому что верит, потому что мать". Представляется, что предельно эмоциональный "монолог" матери вызовет чудо: сын вернётся с войны! В роли Матери участница старшей группы Елена Малкова актёрски убедительна в ведении внутреннего монолога, выразительна в свободной пластике, достоверна в выражении чувств. Многократно усиливает горе матери - режиссёрский приём - динамичные мизансцены женщин с детьми.</p>
				<p>Программу венчает хоровод "Берёзки". Постановщик не случайно, как и в начале программы прибегает к условно художественной форме хоровода "Берёзки". Воспевается берёза, которая ассоциируется с образом женщины. Он направляет наше внимание в сторону сравнения берёзки - символа России и натуры женщины, созданию её поэтического образа. Им свойственны стойкость, постоянное обновление, вечная жизнь. Так автор педалирует мотив: миром правят женщины. </p>
				<p>Программа "Помню. Люблю. Жду…" самобытная, глубокая, профессиональная работа. По форме - это свод новелл в их вокально-хореографическом высказывании. Режиссёр спектакля Иван Суханов убедительно проводит идею роли женщины в суровую годину войны. Он использует широкий комплекс выразительных средств.  Фундамент композиции зиждется на текстах, музыке песен и вокале. Их исполнение покоряет глубиной, искренностью, задушевностью, мастерством.</p>
				<p>Драматургия новелл отнюдь не иллюстрация текстов, а глубокое проникновение в их суть средствами хореографической выразительности. В совместной работе Ивана Суханова и Елены Казарян используется различная лексика. В их арсенале народный танец, современная хореография - модерн, джаз, свободная пластика, скульптурная мизансцена, актерская выразительность исполнителей. Почерку И. Суханова и Елены Казарян свойственны полутона и лаконичность изложения. Вкупе все средства образуют единство. Характерно соблюдение канонов драматургического развития, благодаря чему сквозное действие программы "Помню. Люблю. Жду…" раскрывает тему Величия Женщины.</p>
				<p>Иван Суханов осуществил постановку в ансамбле "Сувенир" под художественным руководством Елены Казарян, педагоги коллектива- Дмитрий Молчанов и Мария Львова. В творческом проекте приняли участие все возрастные группы- 58 человек. Коллектив имеет опыт работы над крупной формой. Однако следует отметить, что программа "Помню. Люблю. Жду…" выводит ансамбль на новую ступень творческого роста. Исполнители владеют комплексом выразительных средств, раскрывающих сложную тему композиции и посему справляются с материалом, предложенным постановщиком.</p>
				<p>Бесспорно, огромная заслуга творческого роста "Сувенира" принадлежит художественному руководителю Елене Казарян. Она постоянно устремляет работу коллектива и педагогов в русло многоразветвлённой хореографии: классики, народного танца, современных направлений, основ актёрского мастерства.</p>
				<p>С искренним пожеланием Елене Казарян, Ивану Суханову и "Сувениру" новых творческих побед и неординарных творческих проектов.</p>
			<p><strong>Ирина Варшавская<br>Журнал «Музыка и время» 11. 2015</strong></p>
			</div>`
		    }

			<p>Безусловно, ансамбль «Сувенир» доказал, что он - один из лучших коллективов на фестивале «Созвездие». Это неудивительно, так как  ансамбль постоянно принимает участие в международных конкурсах и фестивалях. С большим успехом проходили выступления ансамбля в городах Санкт-Петербурге, Сочи, Адлере, республике Карелия. </p>

			<p>Также ансамбль является одним из лучших коллективов Западного административного округа города Москвы, пропагандирующих искусство танца. </p>
			<p>Сотрудничество художественного руководителя ансамбля «Сувенир» с молодыми хореографами и постановщиками танцев позволяет реализовать самые смелые идеи, далекие от принятых стереотипов и шаблонных постановок танцев. Новые идеи, свежий взгляд и новый лексический материал, вдохновляют не только зрителей, но и самих танцоров.</p>

			</p>
			<p>19 мая Народный хореографический ансамбль «Сувенир» представил военно-патриотическую программу «Помню. Люблю, Жду…». </p>
			<p>Концерт с большим успехом прошел в ДК «Рублево».&nbsp; На мероприятие были приглашены участники Великой Отечественной войны и труженики тыла. </p>
			<p>Программа выступления состояла из двух частей. В первом действии зрители познакомились с творчеством коллектива, география которого не имеет границ: от таинственной атмосферы древнего Египта до изысканного, немного капризного французского котильона. И, конечно же, невозможно представить творчество народного ансамбля без блестяще исполненных хороводов, казачка, березки и других танцев, в которых живет душа русского народа, хранится наше сокровенное, то, что без слов выражает все, что есть в нашем характере: умение радоваться, жить, любить в полную силу и гордиться своей Родиной.</p>
			<p><a href="fotos/pressa18/pressa18_5.jpg" rel="iload:: Ансамбль &quot;Сувенир&quot;" title="Прага"><img src="fotos/pressa18/pressa18_5.jpg" border="0" hspace="10" vspace="10" width="300"></a>

			</p>
			<p>Но зрители с нетерпением ждали главного действия, посвященного памяти тех, кто ценой собственной жизни подарил нам возможность &nbsp;быть счастливыми, с уверенностью смотреть в завтрашний день.</p>
			<p>Когда на сцену вышли самые юные участницы коллектива, весь зал замер…«Молитва матери», «Дети Беслана» - только от названий начинает щемить сердце и понимаешь, что не сможешь сдержать эмоций.</p>
			<p>Это были не просто танцевальные номера – это был тот случай, когда движения превращаются в пронзительное искусство, искусство способное обнажать душу, когда чувства через край, когда не можешь сдержать слез, а просто с головой погружаешься в созданную атмосферу. &nbsp;</p>
			<p><a href="fotos/pressa18/pressa18_9.jpg" rel="iload:: Ансамбль &quot;Сувенир&quot;" title="Прага"><img src="fotos/pressa18/pressa18_9.jpg" border="0" hspace="10" vspace="10" width="300"></a>
			<a href="fotos/pressa18/pressa18_10.jpg" rel="iload:: Ансамбль &quot;Сувенир&quot;" title="Прага"><img src="fotos/pressa18/pressa18_10.jpg" border="0" hspace="10" vspace="10" width="300"></a>
			<a href="fotos/pressa18/pressa18_11.jpg" rel="iload:: Ансамбль &quot;Сувенир&quot;" title="Прага"><img src="fotos/pressa18/pressa18_11.jpg" border="0" hspace="10" vspace="10" width="300"></a></p>
			<p>После окончания концерта, видя лица людей, выходящих из зала, можно было понять, насколько все были тронуты происходящим на сцене.</p>
			<p>Кто-то, тайком утирая слезы, делился своими эмоциями с окружающими, другие шли молча, внутри себя вновь и вновь переживая самые яркие моменты…Но было ясно самое главное – в каждом человеке нашей многонациональной страны живет память о самой кровавой войне, унесшей тысячи жизней, нами усвоены ее жестокие уроки и задача поколений – сохранить эту память на все времена, чтобы не позволить тем страшным событиям повториться вновь!</p>
			<p><strong>Н.В. Судак</strong></p>
					</div>`

			Прага.</strong><br>В мае мы поехали в красивейший город Прага. В этой стране мы посетили много интересных экскурсий. Например, побывали на Карловом мосту, в музее приведений и в замке Конопиште. Больше всего мне понравилось гулять по красивым улочкам. А еще мы побывали в зоопарке. Там мы увидели многих животных. Мы побывали в музее шоколада. Там нам показали мастер класс по приготовлению шоколада с начинкой. Шоколад был очень вкусный! Мне все очень понравилось!</p>

			<p><strong>Самсонова Марина</strong>
			<br>Мне очень понравилось в Праге. Всей большой и шумной компанией мы гуляли по городу. Прага старый, красивый и мистический город. У него много музеев. Мы посетили музей шоколада и приведений. Еще ходили в зоопарк, где много интересных животных, ездили в замок Конопиште. Мне очень понравилась архитектура города и природа Чехии. </p>
			<p>Я очень люблю свой коллектив! Спасибо Елене Владимировне за шикарную поездку!</p>

			<p><strong>Катя Двоскина</strong><br>Если пройтись по Карловому мосту и взглянуть вниз, то можно увидеть стаю белоснежных лебедей, плывущих по реке Влтава.</p>

			<p><strong>Настя Козлова<br>3 мая</strong><br>Мы едем на выступление. Там мы выступаем: «Цирк зажигает огни», «Кошки в Нью-Йорке», «Полька-Янка». Эти 3 танца замечательные. Но на гала –концерт выбрали один танец «цирк зажигает огни»</p>

			<p><strong>Алиса Абдеева<br>Прага.</strong><br>Мне очень понравилась эта поездка. Она была очень интересной. Больше всего мне понравилась экскурсия про приведений. Еще мы были на Карловом мосту, где нам рассказывали, как строился этот мост. Потом мы загадали по желанию, которое можно загадывать раз в год. Еще мы видели самую узкую улочку в Праге. А еще мы участвовали в конкурсе, где заняли 6 призовых мест! Я была очень рада. И в последний день мы были в замке Конопиште. Там тоже было очень интересно. Прага – самый красивый город, который я видела.</p>

			</center>
			<p><strong>Антропова Полина</strong><br>Когда я ездила в Прагу, мне понравилось все. И экскурсии, и зоопарк, и в музее шоколада, и в музее приведений, и в замке Конопиште, но больше всего мне понравилось на шоу поющих фонтанов. А еще мы получили 6 кубков на конкурсе!</p>

			</center>
			<p><strong>Мелихова Настя</strong><br>2 мая мы уехали в Прагу. 3 мая мы ходили в парк, чтобы репетировать. Потом на обзорную экскурсию. 2 день в Праге (4 мая) мы поехали в замок «Вышеград», а потом на конкурс. 3 день (5 мая) мы поехали в зоопарк, в музей приведений, и на шоу поющих фонтанов. 4 день в Праге были на гала-концерте с танцами: «Цирк зажигает огни», «Катерина», «Калинка», а потом мы катались на кораблике. 5 день (7 мая) мы были в торговом центре и в  музее приведений, а после на экскурсии по вечерней Праге. 6 день (8 мая) – последний день. Сначала мы пошли в замок «Конопиште», а потом на вокзал и в поезд. А еще у нас была дискотека. Мне очень понравилось, потому что этот город Прага такой красивый и необычный!</p>

		title:'Прошу всех желающих – входите!',
		component: {
			template: `<div>
			<h1>Прошу всех желающих – входите!</h1>
			<p align="right"><i>23/12 </i></p>
			<p>Господа! Предлагаю Вашему вниманию отнюдь не отчет Председателя жюри – но раздумину. «Антре!»&nbsp; Прошу всех желающих – входите!&nbsp; Так призывно прозвучало приглашение к&nbsp; Первому конкурсу-фестивалю хореографических коллективов, что будет проходить в пос. Заречье Одинцовского района. Вот и устремились туда новоявленные ручейки, речушки, реки – исполнители разных возрастов.&nbsp; Заречье – водораздел испытаний для тех, кто уже не раз бороздил пространства городов и весей и тех, кто впервые окунулся в водную стихию. А стихия – это сцена, прекрасная сцена Дома культуры пос. Заречье.
			</p><p>Подмостки-то, оказывается,&nbsp; увеличительное стекло. Вот тут-то и проявились со всей наглядностью требования фестиваля-конкурса. Одно из них: соответствие репертуара возрастным особенностям. Иные руководители увидели своих воспитанников в условиях новой стихии (на сцене, а не в репетиционном зале) и диву дались: О, чудо! Их лебеди, увы, обернулись гадкими утятами. Нарождающиеся речушки вызывают сочувствие&nbsp; в стремлении подражать состоявшимся рекам, с их спокойным невозмутимым движением, они беспомощны. А это уже граничит с карикатурой: искажённым, смешным, издевательским, жалким. Так случилось с&nbsp; «Танцем маленьких&nbsp; лебедей», «Умирающем лебедем».&nbsp; Самокритика создателей этих&nbsp; «шедевров» возопила. Здесь проявление отсутствия должной классической подготовки, пластической выразительности. Тоже несоответствие возрасту в номере «Жених», также как «игра во взрослых» малышей, в целом состоявшегося танца «Эх путь-дорожка». «Египетский танец» и «Красоты Востока» - явно не соответствуют возрастным особенностям. Нужно ли требовать от детей передавать чувственный характер восточной пластики? Безусловно, нет. Следовательно, такие танцы противоречат детской тематике. Это вопиющие примеры несоответствия репертуара возрастным особенностям.
			<a href="fotos/pressa14/1.jpg" rel="iload::Прошу всех желающих – входите!" title="«Сувенир»"><img src="fotos/pressa14/1.jpg" border="0" hspace="10" vspace="10" width="300"></a>
			</p><p>А что касается соответствия музыкального и хореографического материала?&nbsp; Музыкальный образ – первоисточник сценического образа действующего лица в хореографии, первоисточник создания внутреннего и внешнего действия. Глубокое проникновение в эмоционально-смысловой образный строй музыки помогают хореографу (и исполнителю) воссоздать внутренний мир и найти физическое самочувствие. Как прием можно прибегать к совмещению танцевального ритма и музыки. Такая полифония поощряется.
			</p><p>Однако, если происходит при наложении диссонанс – как это, к примеру, в «Веселых ложкарях» - режет ухо и глаз, прием не оправдывает себя. Тема «Белых рубашек» вызывает много вопросов. Её раскрытию не помогает слабый музыкальный материал.&nbsp; Чаще хореографы на практике следуют за ритмической канвой музыки, повторяя её лексически. А жаль! Хореография способна обогащать музыку благодаря своему многообразию. &nbsp;
			<a href="fotos/pressa14/2.jpg" rel="iload::Прошу всех желающих – входите!" title="«Сувенир»"><img src="fotos/pressa14/2.jpg" border="0" hspace="10" vspace="10" width="300"></a>
			</p><p>Хоровод «Выходила я младёшенька» выражает светлое, романтичное настроение девушек.&nbsp; Смещение темпа-ритма в рисунках придало бы ему динамику, изменчивость настроений,&nbsp; свойственных молодости, живость и характерность.&nbsp; Хотелось бы продолжения работы над постановкой. &nbsp;
			</p><p>Почему и сегодня мы любуемся хороводом «Берёзка» по прошествии более 60-ти лет со дня его создания Н.С. Надеждиной?&nbsp; Да потому, что мы поддаемся обаянию целомудренного женского образа, нашедшего выражение в танце.&nbsp; Невесомые, словно оторвавшиеся от земли в «плывущем» движении танцовщицы, - завораживают. Их сдержанные эмоции, нежное и трепетное отношение к веточкам березы, олицетворяет природу родной земли.&nbsp; Будто опьяненные, слившиеся с ней, охваченные чувством, когда, кажется, почва уходит из-под ног, девушки закружились в хороводе.&nbsp; Смена настроения выражается в различной скорости движений.&nbsp; Перемещение в пространстве в головокружительном темпе создает впечатление отрыва от земли.&nbsp; Веточки берёзы, приёмы композиционного решения хоровода, помогают созданию эмоционального выразительного образа.&nbsp; Девушки-танцовщицы так выразительны, что ты воспаряешь с ними.
			<a href="fotos/pressa14/3.jpg" rel="iload::Прошу всех желающих – входите!" title="«Сувенир»"><img src="fotos/pressa14/3.jpg" border="0" hspace="10" vspace="10" width="300"></a>
			</p><p>Однако, спустимся на подмостки ДК «Заречье». &nbsp;
			</p><p>«Антре!» Увы, перед нами не зеркало сцены, а зазеркалье, что сродни кривому зеркалу.&nbsp; Иначе, отчего мы не видим то, что слышим?
			</p><p>Номер «Попугай» не отвечает названию.&nbsp; Да и то, что происходит на сцене, танцем не назовёшь: исполнители добросовестно выполняют комплекс простейших упражнений зарядки.&nbsp; А вот «Весёлая зарядка»&nbsp; в полной мере подтверждает название: только, главное, - танец отсутствует. «Озорные проказницы», а озорство не проявляется.&nbsp; Приверженность линейному построению, маршировка – присущие зарядке.&nbsp; Название композиции характеризует линейный формализм единообразных движений.&nbsp; Кстати, фронтальные параллельные линии наиболее излюбленный приём пространственного решения многих хореографов.&nbsp; Заявленные в названиях темы не раскрыты в постановках «Полюби небо», «Пусть будет дождь», «Брошенные куклы».&nbsp; Такие как «Вечный двигатель», «Разбросанный конструктор», «Мишки-растишки» грешат отсутствием развития и разрешения темы. 
			<a href="fotos/pressa14/4.jpg" rel="iload::Прошу всех желающих – входите!" title="«Сувенир»"><img src="fotos/pressa14/4.jpg" border="0" hspace="10" vspace="10" width="300"></a>
			</p><p>К вопросу соответствия музыки и композиции.&nbsp; Так возвышенная романтичная тема сопровождает номер «Ангелы». Однако приземленное (в полном смысле этого слова) решение танца подобно изображению в кривом зеркале.&nbsp; В «Мишках-растишках» ритмически насыщенная музыка не находит отражения в хореографии.
			</p><p>Как положительный пример органичного слияния музыки и движения – «Лягушачий джаз» - по форме массовый танец с солистами.&nbsp; Изобретательное композиционное решение в парных танцах «Рио», «Венский вальс».&nbsp; Интересна заявленная тема в номере «Когда закрываешь глаза». &nbsp;
			</p><p>А вот воплощение лишено смелой, необузданной фантазии.&nbsp; Жаль, что танец «Капельки» не доведен до утонченности, изысканности.
			<a href="fotos/pressa14/5.jpg" rel="iload::Прошу всех желающих – входите!" title="«Сувенир»"><img src="fotos/pressa14/5.jpg" border="0" hspace="10" vspace="10" width="300"></a>
			</p><p>В вопросе соответствия костюма постановке, важна не только и не столько тема, сколько её воплощение.&nbsp; Как пример, «Жемчужная нить».&nbsp; Злоупотребление партерной хореографией входит в противоречие с пачками исполнителей.&nbsp; Вызывают недоумение и пачки в «Итальянской польке» .
			</p><p>В сольных номерах – «Русском» и «Испанском» танцах перед зрителем предстала Екатерина Щукина.&nbsp; Она привнесла на сцену гармонию.&nbsp; Ей свойственно чувство стиля, хорошая выучка, к ней было приковано внимание зала.&nbsp; Следует заметить, что танцевать на оголенной сцене, без антуража, ох, как нелегко.&nbsp; Екатерина Щукина с честью преодолевает эти трудности.
			</p><p>Достойный художественный уровень, как, то: соответствие музыкального материала, изобретательное композиционное решение, культура исполнения, умение носить сценический костюм, эмоциональность – свойственны исполнителям коллективов «Сувенир», «Юность», «Росток», «Коррида». Названные коллективы предстали в разных номинациях и оказались на высоте.&nbsp; А это свидетельство гармоничного развития их участников.
			<a href="fotos/pressa14/6.jpg" rel="iload::Прошу всех желающих – входите!" title="«Сувенир»"><img src="fotos/pressa14/6.jpg" border="0" hspace="10" vspace="10" width="300"></a>
			</p><p>А между тем, нельзя не сказать о трудностях, с которыми сталкиваются все руководители: текучка в коллективах, внезапные, ничем необъяснимые подчас уходы участников.&nbsp; И это не вина, а беда хореографов.&nbsp; Замедляется поступательное движение коллектива, тормозит постановка новых номеров.&nbsp; Педагоги вынуждены заполнять пробелы не готовыми к этим трудностям участниками – теми, кто еще не «дорос» для участия в тех или иных танцах.&nbsp; Однако, к чести руководителей, следует сказать, что репертуар не только сохраняется, но и совершенствуется, предстают обновленные, эмоционально заряженные номера.&nbsp; Формируется, таким образом, золотой фонд коллектива. &nbsp;
			</p><p>И это мы видим на примере ансамбля «Сувенир»: «Цирк зажигает огни», «Однажды в Техасе», «Порушка» - разрешите назвать классикой жанра. Руководитель коллектива – Елена Владимировна Казарян. 
			</p><p>То же мы наблюдаем в коллективе «Юность», руководитель Лилия Анваровна Егжова .&nbsp;&nbsp;&nbsp; Заслуженно отмечены жюри «Хасенька» - татарский танец, русский танец «Обновка», болгарский танец «Северняшко хоро», «Барыня». 
			<a href="fotos/pressa14/7.jpg" rel="iload::Прошу всех желающих – входите!" title="«Сувенир»"><img src="fotos/pressa14/7.jpg" border="0" hspace="10" vspace="10" width="300"></a>
			</p><p>А как хороши, стилистически утонченные «Воротца» и «Русский танец с ложками» в исполнении коллектива «Росток», руководитель&nbsp; Надежда Алексеевна Казарина.
			</p><p>Ансамбль «Коррида», руководители&nbsp; Светлана Владимировна Балакина и Антон Владимирович Валов, бесcпорно заслуживает и похвалы, и поощрения.&nbsp; Они показали на фестивале семь номеров в эстрадной и современной номинации. Состоявшимися оказались: «Рио», «Венский вальс», «Моя карамелька». Прочие требуют, на наш взгляд, дальнейшей работы.&nbsp; Похвально, что руководители коллектива берутся за оригинальные, сложные для воплощения современные темы в номерах «Белые рубашки» и «Поколение ноль». Удачи!
			</p><p>Фестиваль-конкурс «Антре» оставляет глубокое удовлетворение его безупречной организацией.&nbsp; Выражаем благодарное чувство всем&nbsp; причастным к его проведению.&nbsp; Пожелаем грядущему «Антре» - «Семь футов под килем»!

		component: {
			template: `<div>
			<h1>Прошу всех желающих – входите!</h1>
			<p>Приобщение прекрасному каждый раз удивительно и неповторимо.
			</p><p>«Полет души на крыльях танца» - прочла я на афише. Название остановило и заставило изменить направление движения и свои планы на этот день. Оно заворожило и потянуло за собой, захотелось увидеть, почувствовать этот полёт. Так я оказалась в Доме Культуры «Зодчие» и...
			</p><p>...О чудо, забыв обо всём: всех делах, недописанных статьях, недорешённых проблемах,  недоговорённых  разговорах... утонула в  стихии танца и музыки — в мире извечной гармонии и красоты.  Душа действительно обрела крылья и полетела...
			</p><p>Ощущение сказки возникло сразу же, когда с первыми аккордами музыки распахнулись все двери в концертный зал, и сквозь них, на радость удивлённым, поражённым  зрителям, под упоительные звуки вальса, в его властном, все подчиняющем себе вихре, со всех сторон,  по всем проходам, выходам и входам, а так же, конечно же, из-за кулис,  хлынули  в зал и на сцену   совсем маленькие, чудесные в своей трогательной старательности миниатюрные феи и волшебники,  средние по возрасту и уже более опытные принцы и принцессы, а  за ними вдохновенные (ощущение, что уже совсем профессиональные) юные танцовщики и танцовщицы, -  солисты ансамбля - все-все (более 70  человек)  воспитанники Народного Коллектива Хореографического Ансамбля «Сувенир», дававшего этот замечательный  концерт.
			<img src="fotos/pressa12/1.jpg" border="0" hspace="10" vspace="10" alt="">
			</p><p>Вальс пленил, увлёк и повёл за собою.  Всем зрителям, сидящим в зале, невольно захотелось подчиниться этому завораживающему, стремительному потоку движения и, поднявшись со своих мест, вместе с участниками концерта «утонуть» в нём. Среди нас 
			оказались смельчаки, сбрасывавшие оковы привычного поведения, встававшие и начинавшие танцевать с пригласившими их исполнителями.
			<img src="fotos/pressa12/2.jpg" border="0" hspace="10" vspace="10" alt="">
			</p><p>Так открылся  фейерверком, салютом Вальса  -  Праздник Танца. Чудо! Чудо красоты, изящества, грациозности и вкуса! Праздник, посвященный юбилею хореографического коллектива «Сувенир», его Дню Рождения.
			</p><p>Первый номер после этой прелюдии - «Маленькая балерина» - трогательный рассказ-переживание, о начале хореографического пути. Первые балетные туфельки в руках новорожденной танцовщицы. Ритуал посвящения в феи танца, вернее, в танцевальную науку: уже опытные танцовщицы ансамбля, солистки, в первый раз выводят на сцену трепетную, взволнованную маленькую дебютантку, и грациозно, и в то же время торжественно,  вручают ей необходимый атрибут танца и его символ — крошечные балетные туфельки. Счастье и восторг девочки, её смущение и робость перед осуществлением своей заветной мечты ощущают все зрители, переживают вместе с ней. И вдруг возникает понимание важности и священности происходящего. Мы в этот момент заглядываем в Святая Святых и ансамбля, и всего танцевального искусства в целом. Понимаем, насколько серьёзно и важно то, что происходит в репетиционном зале, затем на сцене и, самое главное, в душе начинающей танцовщицы.
			<img src="fotos/pressa12/3.jpg" border="0" hspace="10" vspace="10" alt="">
			</p><p>Следующий номер — целая хореографическая сюита: путь от маленькой девочки к танцовщице, далее хореографу — автобиографический рассказ языком танца руководителя ансамбля о своём профессиональном становлении - летящий, воздушный, окрылённый вдохновенной музой танца номер. Девочки, начиная с самой маленькой - пятилетней - сменяют на сцене одна другую, взрослея на глазах, совершенствуясь в танце и... наконец... сама руководитель ансамбля  -  Елена Казарян - завершает эту танцевальную эстафету изумительной «песней движений» с  удивительно красивыми и выразительными арабесками...    Дети, ее современные воспитанники, вдохновленные её танцем, восторженно окружают ее - круг замкнулся: та, которая когда-то сама с бьющимся сердцем, не веря в своё счастье, держала в руках лёгкие воздушные балетные туфельки, теперь, поднявшись за многие годы невидимых обычному зрителю труда и пота  к вершинам танца, сама теперь стала феей, создающей из обыкновенных девочек и мальчиков прекрасных принцесс и принцев. Эта работа сродни уникальной ручной ювелирной работе. Хотя по эмоциональным и физическим затратам ближе творчеству скульптора, имеющего дело когда с глиной, а когда с мрамором или даже с гранитом, и,  не смотря на иногда сильное сопротивление материала, создающего свои шедевры.
			</p><p>Очень приятна и радостна благодарность и любовь детей своему педагогу. Как порывисто и стремительно бегут они к Ней, не в состоянии скрыть своей любви и счастья от общения с Нею, с какой трогательной нежностью обнимают Её и застывают в этом объятии. Такое срепетировать невозможно.
			</p><p><span class="letter">Концерт состоял из двух отделений.</span>
			</p><p>В первом отделении господствовал народный танец, оттенённый номерами деми-классики.  «Берёзки», «Калинка», «Порушка»,  «Казачок», «Русская миниатюра» и т.д. Они, не смотря на свою единую корневую систему, поражают богатым разнообразием танцевальной лексики и характерности.
			</p><p>А какие замечательные номера, раскрывающие жизнь других народов!
			</p><p>Озорная, кокетливая, лёгкая, игривая «Татарочка»,  свободные и непосредственные в своих проявлениях жители американской деревни в номере «Кантри», жаркий, темпераментный  «Танец юных мексиканочек».
			<img src="fotos/pressa12/4.jpg" border="0" hspace="10" vspace="10" alt="">
			</p><p>Второе отделение открылось ярким красочным номером «Цирк зажигает огни». Калейдоскоп цирковых персонажей: вот девочка на канате, веселые клоуны, дрессировщик...
			</p><p>Эта часть концерта состояла из номеров, поставленных в различных стилях современного эстрадного танца. Среди них были номера мощной философской направленности, заставлявшие зрителя задуматься о смысле жизни, о своей роли в ней, заглянуть внутрь себя, начать мыслить в ныне забываемых обществом, но необходимых человечеству для его выживания категориях добра и зла.
			</p><p>Очень своеобразный номер «Диалоги о животных». Странная, характерная пластика, передающая движения разных видов животных и их психологию. Их Мир -  резкий, тревожный, нервный, настороженный. Поведение животных невольно ассоциируется с поведением людей в нашем сложном, подчас агрессивном обществе, где мы, с нашими, порой кажущимися неразрешимыми, проблемами, с нашим неумением общаться, часто непроизвольно раним друг друга, закрываемся друг от друга. Когда в конце номера падает с колосников верёвочная сетка, отделяющая в это мгновение животных от нас, зрителей, возникает ощущение несправедливости: за что их так? (или нас так?) Почему несвобода? 
			</p><p>Удивительно глубокий, трагический номер «Не забыть никогда», посвященный детям Беслана. Красивые, юные Матери и очаровательные, трогательные девочки в школьных формах с белыми фартучками. Счастье, радость начала жизни, радость материнской и детской любви, ощущение защищённости - солнечно, светло...  
			</p><p>И вдруг...  детей нет...  больше нет... КАК... ПОЧЕМУ … 
			</p><p>А дальше … ПЛАЧ... КРИК... движением, телом —  графично, рельефно, больно. Плачут все:  и зрители,  и сами исполнители - удержаться невозможно. Сломанность судеб, искалеченность материнских душ. И мысли: ТАК НЕ ДОЛЖНО БЫТЬ! НИКОГДА НЕ ДОЛЖНО БЫТЬ! Так нельзя!  	Невозможно не откликнуться эмоционально на этот номер, невозможно не сострадать. Огромное спасибо и низкий поклон хореографу и исполнителям. Люди должны это видеть, это помнить, чтобы быть людьми, чтобы остаться людьми, чтобы не смочь причинить никому  боль, чтобы наше коллективное бессознательное (дореволюционная орфография) не дало никому сделать подобное, совершить страшное, непоправимое. Этот номер был одним из последних, он стал как бы духовным стержнем концерта.
			<img src="fotos/pressa12/5.jpg" border="0" hspace="10" vspace="10" alt="">
			</p><p>Нет возможности в одной небольшой статье описать все номера этого концерта, всю их глубину, своеобразие и красоту.
			</p><p>Хочется ещё сказать о тех тёплых словах, которые звучали на протяжении этой встречи ансамбля со своими любящими и любимыми зрителями. Звучали слова сердечной благодарности от родителей воспитанников коллектива за те благодатные изменения, которые происходят в их детях под чутким руководством художественного руководителя коллектива и мудрого наставника Елены Владимировны Казарян.
			</p><p>Сами юные танцовщики выражали свою любовь и признательность коллективу и своему дорогому учителю, посвящая нас в тайны внутренней жизни коллектива, рассказывая о милых трогательных обычаях, например, о том, как дети, желая продолжить уже завершившийся урок, вместе с танцевальными прыжками скандируют: «Ещё, ещё, ещё!!!»
			<img src="fotos/pressa12/6.jpg" border="0" hspace="10" vspace="10" alt="">
			</p><p>Бывшие воспитанники, ныне уже взрослые, выражали свою благодарность Елене Владимировне за тот бесценный дар ощущения красоты и гармонии и в душе, и в теле, с которым они теперь идут по жизни, и который делает их жизнь светлее, праздничнее и успешней. Они выражали благодарность за сформированную в них волю к победе, умение упорно трудиться, доводя начатое дело до конца, делая его, как она всегда требовала, «на отлично». Благодарили за сформированную Еленой Владимировной   в них способность достигать поставленных целей.
			</p><p>Интересно, что в коллективе уже начали возникать династии.  Выросшие выпускники ансамбля приводят своих детей к Елене Владимировне и просят её взять их в коллектив и растить, обучать танцу, так же,  как когда-то она учила их самих.
			</p><p>Так что ТАНЕЦ ПРОДОЛЖАЕТСЯ!
			</p><p>Хочется пожелать дальнейших творческих успехов, новых дерзаний, свершений и взлётов вдохновения этому уникальному содружеству — Народному Коллективу Хореографического Ансамбля «Сувенир» и его бесценному руководителю, милой очаровательной фее танца Елене Владимировне Казарян!
			</p><p>От вдохновлённых Вашим творчеством зрителей.
			</p><p>Поздравляем с Юбилеем и желаем долгих лет счастливой творческой жизни!</p>
			<p align="right">Анна Демидова, апрель 2013</p>
			<p align="right"><i>автор фото <a href="http://improphoto.ru/index.php?mg=11&amp;mvs=4">Сергей Шичалин</a></i></p>

			<p class="letter">15-летие Народного коллектива хореографический ансамбль «Сувенир»</span></p>
			<p>20 апреля в ДК «Зодчие» прошел праздничный концерт, посвященный пятнадцатилетию Народного коллектива хореографического ансамбля «Сувенир»!</p>
			<p>На празднике выступили участники ансамбля, представив вниманию зрителей самые лучшие свои номера: народные, современные танцы и собственные танцевальные эксперименты. Среди гостей были родители танцоров, друзья, коллеги.</p>
			<p>Этот концерт убедительно доказал, что «Сувенир» удостоен звания «Народный коллектив» заслуженно! Ансамбль не раз отмечен грамотами и дипломами за победы в престижных номинациях окружных, городских и республиканских конкурсов и фестивалей. Праздник получился ярким, красочным, веселым. В ДК «Зодчие» царила теплая, дружеская атмосфера.</p>

			<h1>Балтийский вальс</h1>
			<p>Для Народного коллектива хореографического ансамбля «Сувенир» путешествия в мае становятся доброй традицией. И май 2013 года не стал исключением. С наступлением больших майских выходных мы отправились в замечательный город на Балтийском море, в Таллинн. Город  с богатейшей историей, который сохраняет и приумножает свое достояние, встретил нас теплым весенним солнцем и незабываемым Балтийским ветром. </p>
			<img src="fotos/tallin/tallin2.jpg" alt="" width="100%">

			<p>Во время экскурсии по старому Таллинну, мы узнали много интересных мифов и легенд, связанных с его жителями. Говорят, что некоторые из средневековых жителей по сей день живут в городе в виде привидений.  На центральной площади города самая старая в Европе аптека, которая начинает свою историю с 14 века, и с тех пор ни разу не меняла своего предназначения. Интересно, что марципан, который до сегодняшнего дня является визитной карточкой Таллинна, был изобретен молодым аптекарем, именно здесь. </p>

			<img src="fotos/tallin/tallin1.jpg" alt="" width="100%">
			<p>Необыкновенно интересно было загадывать желания на нулевом километре той же центральной площади старого Таллинн, при этом важно было найти 7 самых высоких городских шпилей, иначе загаданное желание может не исполниться. Всем участникам нашего коллектива, конечно же, удалось это сделать.  Мы не говорили друг другу о своих желаниях, но, когда жюри международного конкурса танцевального искусства «Балтийский вальс» объявило, что Народный коллектив хореографический ансамбль «Сувенир» получает «ГРАН- ПРИ», а художественный руководитель  Елена Владимировна Казарян и репетитор Егор Прохоров были отмечены специальными дипломами, все поняли, что самое заветное желание каждого из нас исполнилось. Счастливому ликованию не было предела. Все понимали, что время, проведенное на занятиях и репетициях, во время подготовки программы, не прошло даром. После завершения программы фестиваля нас ждал праздничный ужин с самым вкусным марципановым тортом и дискотекой. </p>

			<p>Мы бесконечно благодарны нашему самому профессиональному, творческому  и целеустремлённому художественному руководителю  Елене Владимировне Казарян, которая от занятия к занятию ведет нас к победе, учит нас побеждать. Причем побеждать, не только завоевывая первенство конкурсов, а в первую очередь, побеждать себя: свою усталость, страх, порой, даже лень. Становясь старше, мы все больше понимаем смысл того, что так настойчиво воспитывает в нас Елена Владимировна – силу духа, веру в себя, ценность настоящей дружбы, ответственность перед собой и коллективом.</p>

					</div>`

			<p>Невозможно оставить без внимания Киево-Печерскую Лавру. Оказавшись здесь, будто стираются границы пространства и времени. Посещая вместе с коллективом такие великие святые места, мы становимся еще ближе и роднее друг другу, делимся впечатлениями, дискутируем, обсуждаем и каждый из нас, и мы все вместе, обогащаемся духовно – мы учимся слушать, учимся понимать другого, сопереживать и вместе испытывать радость познания. Всему этому нас постоянно учит руководитель нашего коллектива Казарян Елена Владимировна, повышая наш культурный уровень и обогащая эмоционально каждого из нас.</p>

			<h1>Лики «Сувенира»</h1>
			<p class="letter">(по итогам отчетного концерта)</p>
			<p>Хореографический ансамбль «Сувенир» представляет на суд жюри отчетный концерт: по прошествии трех лет следует подтвердить звание Народного коллектива. </p>
			<p>Сегодняшний коллектив – «Цветник Елены Казарян» - благоухает новыми ароматами, радует всплеском ярких пораслей. Букет флориста-дизайнера собран из множества разных цветов: его видовое разнообразие находит воплощение в танцевальных фантазиях. Притом, что народный танец является главенствующим выразительным средством, он отличается всякий раз стилистическим многообразием. Прививка классикой создает культуру, имя которой народно-сценический танец.</p>

			<p>Невольно вспоминаешь поэтический образ Христиана Андерсена. В танцах «Сувенира» балетные ли туфельки, иная ли обувь на ножках юных танцовщиц, словно «волшебные калоши» сказочника приобретают самые разнообразные свойства в зависимости от места, куда они ступают. «Калоши счастья» создают почву для возделывания новых танцевальных полян, рожденных фантазией постановщика.</p>

			<p>Признаки того, что «Сувенир» находится в постоянном движении, поиске говорят сами за себя. Репертуар обогащается современной хореографией. Трагедия Беслана находит отражение в композиции «Не забыть никогда…». Драматургия воплощается средствами выразительной пластики, раскрепощенного тела, рук, мимики в лучших традициях современного танца. Романтические всплески «Расставания» - знаки многообразных настроений, воплощены в свободном от каких-либо канонов танце. «Посвящение Майклу Джексону» - этот технически сложный номер основан на хип-хоп лексике.</p>
			<p>Налицо высокая сценическая культура ансамбля – результат постоянной кропотливой работы Елены Владимировны по воспитанию чувств и души ребенка. Она отнюдь не в назидание. Личный пример руководителя при общении с детьми и взрослыми, внимание к духовному развитию в разных формах, как то  посещение театров, концертов, экскурсий; постижение основ актерского мастерства, вкупе создает результат, который выплескивается на сцену. А это -  дисциплина, ответственность, безупречный внешний вид, умение носить костюм, понимание исполнителей зачем они выходят к зрителю – черты, свойственные ансамблю «Сувенир».</p>

		component: {
			template: `<div>
			<h1>Статья о поездке на фестиваль.</h1>
			<h3><span class="letter">Творческое путешествие в Санкт-Петербург.</span></h3>
			<p>В начале июня наш Народный коллектив хореографический ансамбль «Сувенир» отправился в город Санкт-Петербург, чтобы принять участие в фестивале-конкурсе детского и юношеского творчества, проводимого в рамках проекта «Салют талантов»,  и познакомиться с достопримечательностями. Мы все с нетерпением ждали этой поездки и готовились к ней.  Очень хотелось хорошо выступить и показать  на сцене Ленинградского Дворца молодежи, где и проходил конкурс фестиваля то, чему мы научились. И, надо сказать, не зря. Среди множества участников из разных городов наш коллектив стал лауреатом 1 степени в номинациях «Народный танец» и «Современная хореография», лауреатом 2 степени в номинации «Эстрадный танец».  
			</p><p>Таких высоких результатов наш коллектив достиг благодаря профессиональному мастерству художественного руководителя Казарян Елены Владимировны. Участие в фестивале-конкурсе проекта «Салют талантов» дает мощнейший толчок в творческом развитии: с одной стороны это ознакомление и обмен опытом с творческими коллективами других городов, с другой стороны масса впечатлений от интереснейшего путешествия. Именно такое интенсивное эмоциональное воздействие способствует становлению личности каждого ребенка и развитию творческого потенциала коллектива. 
			</p><p>На фестивале работа Елены Владимировны Казарян была отмечена жюри специальным дипломом «Лучший балетмейстер».
			</p><p>Для нашего коллектива эта  поездка не только возможность продемонстрировать творческие достижения, но и интереснейшее путешествие, возможность познакомиться с культурным наследием Санкт-Петербурга.

			</p><p>В раннем возрасте вырабатывается устойчивая привычка прямо и стройно держаться, правильно и свободно двигаться в играх, а затем и в танцах.  </p>

			</p><p>Каждый ребёнок – сюрприз. В нём открывается неожиданное, непредвиденное. Просвещение на уроках, возрастание в знаниях создают вдохновение в танцах. Приносят творческие плоды.  </p>
			<p>Танец – это чудо, творящееся здесь и сейчас. Дети, переступая порог балетного зала, попадают в мир добра и красоты. «Гадкие утята» преображаются в «лебедей», «дюймовочки» рождаются в особой обстановке хореографического класса. Они погружаются в игры, пускаются в плаванье бурной стихии танца. Так увлечённые куклой Барби девочки выражают ей любовь и привязанность танцем «Барби». В «Матрёшечках» в виде игры старшие матрёшки воспитывают младшую. Игровой подход продолжают «Детский вальс» (с игрушками), «Вальс-шутка», «Пастушки и овечки». Для этих крошек – танцевальный класс – целый остров. Долгий путь им предстоит: далеко придётся «плыть дюймовочкам», чтобы постичь мир танца со всеми его тайнами, премудростями.  </p>
			<p>Бывает и так, что малыши сталкиваются с трудностями и готовы оставить занятия. Досадно, коль такое случается со способными детьми. Елена Владимировна столкнулась с подобной проблемой. И тут требуется мудрость руководителя. Увлечь ребёнка может яркий наглядный пример. И тогда она предлагает родителям с детьми поездку в сад, на озеро. «Это было как-то раз, под вечер,  когда солнце столь красиво закатывалось, из-за кустов поднялась стая больших птиц.…Таких красивых – белоснежных, с длинными гибкими шеями! То были лебеди» (Г.-Хр. Андерсен). Чудесные птицы покорили воображение детей: они полюбили их, хотели видеть ещё и ещё, стать похожими на прекрасных лебедей. Они поверили Учителю, что прилежные занятия превратят из  «гадких утят» в красивых, стройных, статных, умелых покорителей искусства Танца. Веру в мечту окончательно утвердило посещение балета «Лебединое озеро».  </p>
			<p>Сказка будит воображение. Исподволь готовит детей к этюдам актёрского мастерства, к сюжетным танцам. Елена Владимировна читает детям сказки: «Сказка ложь, да в ней намёк: добрым молодцам урок». Она настоятельно просит родителей читать и рассказывать детям сказки. </p><h3><span class="letter">Сказка остаётся с человеком.</span></h3>
			<p>Цветник – дело рук Елены Казарян и радость для глаз. Она за ним ухаживает, с усердием его пестует. Желает, чтобы её сад стал лучшим и ради того трудится усердно. Руки у неё умелые, сердце доброе.  </p>
			<p>В ДК «Сетунь» Елена Владимировна пришла после многолетней работы на профессиональной сцене. Она убеждена в необходимости насаждать классический танец. Видовое разнообразие народного танца возможно при постоянных прививках танцем классическим. На хорошее удобрение классикой требуется время, причём немалое. Скоро сказка сказывается, да не скоро дело делается. Когда же клубни падут на подготовленную почву, появится букет народных танцев. Елена Казарян подбирает цветы с удивительно тонким вкусом, каждый из которых в сочетании с другими цветами, становится ещё прекраснее. Со временем соцветие составят танцы «Янка», «Кантри», «Татарочка», «Порушка», «Калинка» и другие.  </p>

			<p>В начале пути «Сувенира» художественный руководитель рассматривает классический танец как основу для внедрения народного. Примеры постановок: «Колокольчики», построенная из составляющих классического тренажа на середине; «Куколки», «Берёзки» – в духе полу-классики; вальс «Под небом Парижа». Во владении классическим танцем Елена Казарян видит будущее соцветия «Сувенир». Можно только надеяться, что классический танец ждут новые прививки. Какие?  Время покажет.  </p>

			<p><span class="letter"><i>«Наш ансамбль-просто клёвый: Яркий, добрый заводной, и, конечно же, весёлый, – так считает Маша». </i> </span></p>

			<p>Так для танцев побережья и Карелии типично ритмическое многообразие с акцентом на отдельных элементах в разнохарактерных шагах.</p>
			<p>Любители фольклорных танцев образуют несколько направлений. Есть коллективы традиционных танцев, уходящих корнями глубоко в историю. К ним можно отнести контрданс, родиной которого является Англия XVII века. Обычно им оканчиваются незатейливые деревенские торжества. Его исполняют вокруг «майского дерева», украшенного зеленью или разноцветными лентами. Сельский танец контрданс носит жизнерадостный, весёлый, непосредственный характер. </p>
			<p>Члены общества ассоциации «Друзья финского народного танца» исполняют только исторические танцы. В частности, менуэт упоминается впервые в XVIII веке. До сих пор популярны вальс и полька. Полька пришла в Финляндию через Швецию. Благодаря широкому распространению стала синонимом слова «танец».</p> 
			<p>Третью группу составляют общества и кружки – исполнители современных танцев. Широко распространены и популярны среди молодёжи «стрит» и «хип-хоп». Однако, они не оказывают влияния на народный танец. Заимствование движений других стран избегают. Исключение составляют только родственные народы и Скандинавия. Есть коллективы, которые используют хореографию современных танцев для постановки сценических номеров. </p>
			<h3><span class="letter">Деревянный голос природы</span></h3>
			<p>Грандиозны картины природы Финляндии! </p>
			<p>Пронёсся лось, простучал копытом гладким.Упираясь, напрягаясь он рвёт «белый пояс» с берёзы, ломает кленовый кол, валит дубовый плетень. А затем устремляется поспешно и уже мчится по полям, по болотам, по горам – вот совсем его не видно и не слышно. </p>
			<p>Лес – его молчаливые озёра и непроходимые болота, проточные воды и мшистые гранитные скалы… Самое дерево используется, начиная от первобытной гнилушки, – источника огня, – кончая тонким инструментом кантеле, созданным из карельской берёзы. Она получает бессмертный голос в кантеле. В шелесте листьев слышится нам её плач, стон, горечь и печаль, а то, будто шелестя листвой, смеётся от надежды на возвращение радости лета. А с ним под берёзой нежной будут собираться девицы. И тогда заплачет от радости, зазвучит от наслажденья. При звуках кантеле зазвенело дерево-краса,  зелёное запело. Да и как было не ликовать «белому поясу», когда девушки «Сувенира» пошли вкруг её ствола. Они не обрезали листья, не вязали веники из веток, не рассщепляли на поленья тонкую берёзку – они, словно включали красу в свой хоровод. </p>
			<p><i>«Вышли девы веселиться 
			<br>В пляс красавицы пустились 
			<br>На краю лесной лужайки 
			<br>Наi поляночке прекрасной»</i></p>
			<p>На весёлое представление со смехом собирается молодёжь, мужчины стоят снявши шапки, женщины рукой подпирают щёки, парни опускаются на колени перед прослезившимися девушками. Слышится с разных сторон: 
			<br><i>«Мы доселе не видали 
			<br>Здесь игры такой прекрасной». </i>
			</p><p>Один танец сменяет другой. И кажется, что под ликующие струны кантеле «Рифы треснули морские, сосны с радости плясали, пни скакали на полянах». </p>
			<h3><span class="letter">Озёра спустились с небес.</span></h3>
			<p>Не счесть их числа. Согласно легенде, они спустились с небес. К одному из них ведёт лестница в 264 ступени. Будто расступилась каменная гряда холмов и приняла в свои объятья озеро. Одно-и двухэтажные дома, прикреплённые к скале, смотрят в водоёмы. Они соединяют шумные реки; водопады ниспадают в озёра, полные окуней и лещей, сигов и щук. Множество весёлых островов покрыты зелёными рощами. На одном из них – Летний театр с вращающейся сценой. Курсирует паром. </p>
			<h3><span class="letter">Скачут горы, рвутся камни</span></h3>
			<p>Автобус подъезжает к школе в центре города Турку до начала занятий. Учащиеся стекаются сюда, кто на велосипеде, кто пешком. «Машины» ставят в специальные распоры. Одни заходят в здание, другие бросают ранцы и спешат погонять мяч. С школьным звонком все растворяются в классах. Опоздавших к началу занятий не может быть – дверь закрывается на ключ. </p>
			<p>Ансамбль «Сувенир» покажет программу их 12 новеров. После первого урока все классы приходят в спортзал на концерт. Нас покоряет дисциплина, чёткость, с которой учащиеся занимают отведённые им места на полу. Дети сидят стройными рядами. Стерильная чистота, все в носках. Во время концерта надо было видеть лица зрителей: на них отражение восторга, радостного волнения, порой участие, желание приобщиться к происходящему «на сцене». При общей сдержанности, умении вести себя некоторые из ребят копируют движения танцующих, жестикулируют, приподнимаются с мест. Даже когда педагоги делают им знаки, они только на время успокаиваются и снова, захваченные ретмической и пластической волной, с трудом остнавливаются. 
			<br>«Скачут горы, рвутся камни, скалы все загрохотали».</p>
			<p>По окончании концерта – долго несмолкающие аплодисменты. Стороны обмениваются сувенирами. Все классы органзованно оставляют спортзал и тотчас устремляются для ожидания артистов. Учащиеся протягивают тетради, дневники, блокноты – в желаниии получить автографы. Они сопровождают участников выступления возгласами на пути к столовой. Какой успех! Такая встреча запомнится на всю жизнь.  </p>
			<p>После по-домашнему вкусного обеда в светлой просторной столовой (где, кстати, бесплатно питаются учащиеся и педагоги) мы идём по классам. В каждом из них есть всё для учёбы: техническое оборудование, пособие по предметам и т.п. Специальные комнаты отведены для уроков, компьютерных игр, отдыха. В коридорах – шкафы и стенды с поделками из дерева, предметами рукоделия учащихся. В школе царит домашняя обстановка. Испытываешь тепло, уют, заботу о детях. </p>
			<p>Во время пребывания на финской земле нас охватывает живое чувство природы. Она воспринимается не сама по себе, не изолированно, а одновременно с хозяйством как место труда и работы человека, борьбы и преодаления. </p>
			<p>Города входят в лес. Им навстречу выходит сказка: деревянная, звукообразная, с напевами, плясками. </p>
			<p>Лес и город составляют единое целое.</p>
			<p align="right"><i>Ирина Варшавская</i></p>
